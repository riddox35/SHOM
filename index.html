<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Marée SHOM DDC</title>
    <style>
      body,
      html {
        width: 100%;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden; /* Masquer le défilement de la page principale */
      }

      #script-container {
        width: 100vw; /* Utilisation de la largeur de la vue pour assurer une largeur à 100% de l'écran */
        height: auto; /* Utilisation de la hauteur de la vue pour assurer une hauteur à 100% de l'écran */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #script-container script {
        width: 100%; /* Assurer que le script occupe 100% de la largeur du script-container */
        height: auto; /* Ajustement de la hauteur automatique pour conserver les proportions */
      }

      @media only screen and (max-width: 767px) {
        #script-container {
          width: 100%; /* Pour les appareils mobiles, utilisez une largeur de 100% */
        }
      }
    </style>
  </head>
  <body>
    <div id="script-container">
      <script src="https://services.data.shom.fr/hdm/vignette/grande/DEGRAD_DES_CANNES?locale=fr"></script>
    </div>
  </body>
</html>
